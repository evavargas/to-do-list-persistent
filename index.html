<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>To Do List- Mongo</title>
</head>

<body>
    <br>
    <br>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <h1>To Do List</h1>
            </div>
            <div class="col-4"></div>
        </div>
        <div class="row">
            <div class="col-sm-4 offset-4">
                <form id="formulario">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Nueva tarea" id="nueva-tarea">
                        <div class="input-group-append">
                            <button class="btn btn-outline-primary" type="submit">Agregar</button>
                        </div>
                    </div>
                </form>
                <hr>
                <b>Mis tareas</b> <br> <br>
                <ol id="mi-lista-de-tareas" class="list-group"></ol>
                <hr>
                <b>Mis tareas completadas</b> <br> <br>
                <ol id="mi-lista-de-tareas-completadas" class="list-group"></ol>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
